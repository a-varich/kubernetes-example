apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-resource-http
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: api.example.com
      http:
        paths:
         - backend:
            serviceName: example-api-svc
            servicePort: 81